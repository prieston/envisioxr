<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="Shadow maps." />
    <meta name="cesium-sandcastle-labels" content="Showcases, ion SDK - Viewshed" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
      @import url(../templates/bucket.css);
      #toolbar input[type="range"] {
        width: 70px;
      }
      #toolbar input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
      }
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>

    <script id="cesium_sandcastle_script">
      window.startup = async function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        const viewer = new Cesium.Viewer("cesiumContainer", {
          scene3DOnly: true,
          infoBox: false,
          selectionIndicator: false,
          timeline: false,
          terrain: Cesium.Terrain.fromWorldTerrain({
            requestWaterMask: true,
            requestVertexNormals: true,
          }),
        });

        const scene = viewer.scene;
        const camera = scene.camera;

        scene.globe.depthTestAgainstTerrain = true;
        scene.globe.shadows = Cesium.ShadowMode.ENABLED;
        scene.debugShowFramesPerSecond = true;

        let entity;
        let sensor;
        const center = Cesium.Cartesian3.fromRadians(
          1.5170907561003946,
          0.488471396925542,
          8722.877626610112,
        );

        camera.lookAt(center, new Cesium.Cartesian3(25.0, 25.0, 30.0));

        function createRectangularSensor(options) {
          const headingPitchRoll = new Cesium.HeadingPitchRoll(
            Cesium.Math.toRadians(options.heading),
            Cesium.Math.toRadians(options.pitch),
            Cesium.Math.toRadians(options.roll),
          );
          const modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
            options.center,
            headingPitchRoll,
          );
          const rotation = Cesium.Matrix4.getMatrix3(modelMatrix, new Cesium.Matrix3());
          const orientation = Cesium.Quaternion.fromRotationMatrix(rotation);

          const lateralSurfaceMaterial = new Cesium.GridMaterialProperty();
          lateralSurfaceMaterial.color = new Cesium.Color(0.0, 1.0, 1.0, 1.0);
          lateralSurfaceMaterial.cellAlpha = 0.5;
          lateralSurfaceMaterial.lineCount = { x: 12, y: 10 };

          const domeSurfaceMaterial = new Cesium.GridMaterialProperty();
          domeSurfaceMaterial.color = new Cesium.Color(1.0, 1.0, 0.0, 1.0);
          domeSurfaceMaterial.cellAlpha = 0.5;
          domeSurfaceMaterial.lineCount = { x: 12, y: 12 };

          const environmentOcclusionMaterial = new Cesium.GridMaterialProperty();
          environmentOcclusionMaterial.color = new Cesium.Color(1.0, 0.0, 0.0, 1.0);
          environmentOcclusionMaterial.cellAlpha = 0.5;
          environmentOcclusionMaterial.lineCount = { x: 12, y: 10 };

          const rectangularSensor = {
            radius: options.radius,
            xHalfAngle: Cesium.Math.toRadians(options.xHalfAngle),
            yHalfAngle: Cesium.Math.toRadians(options.yHalfAngle),
            lateralSurfaceMaterial: lateralSurfaceMaterial,
            domeSurfaceMaterial: domeSurfaceMaterial,
            environmentOcclusionMaterial: environmentOcclusionMaterial,
            showLateralSurfaces: true,
            showEllipsoidHorizonSurfaces: false,
            showDomeSurfaces: true,
            showEllipsoidSurfaces: false,
            environmentConstraint: true,
            showEnvironmentOcclusion: false,
            showEnvironmentIntersection: false,
            environmentIntersectionWidth: 10.0,
            environmentIntersectionColor: new Cesium.Color(1.0, 0.0, 1.0, 0.5),
            showViewshed: true,
            classificationType: options.classificationType,
            showIntersection: false,
            showThroughEllipsoid: true,
          };

          return viewer.entities.add({
            position: options.center,
            orientation: orientation,
            rectangularSensor: rectangularSensor,
          });
        }

        function createConicSensor(options) {
          const headingPitchRoll = new Cesium.HeadingPitchRoll(
            Cesium.Math.toRadians(options.heading),
            Cesium.Math.toRadians(options.pitch),
            Cesium.Math.toRadians(options.roll),
          );
          const modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
            options.center,
            headingPitchRoll,
          );
          const rotation = Cesium.Matrix4.getMatrix3(modelMatrix, new Cesium.Matrix3());
          const orientation = Cesium.Quaternion.fromRotationMatrix(rotation);

          const lateralSurfaceMaterial = new Cesium.GridMaterialProperty();
          lateralSurfaceMaterial.color = new Cesium.Color(0.0, 1.0, 1.0, 1.0);
          lateralSurfaceMaterial.cellAlpha = 0.5;
          lateralSurfaceMaterial.lineCount = { x: 12, y: 10 };

          const domeSurfaceMaterial = new Cesium.GridMaterialProperty();
          domeSurfaceMaterial.color = new Cesium.Color(1.0, 1.0, 0.0, 1.0);
          domeSurfaceMaterial.cellAlpha = 0.5;
          domeSurfaceMaterial.lineCount = { x: 12, y: 12 };

          const environmentOcclusionMaterial = new Cesium.GridMaterialProperty();
          environmentOcclusionMaterial.color = new Cesium.Color(1.0, 0.0, 0.0, 1.0);
          environmentOcclusionMaterial.cellAlpha = 0.5;
          environmentOcclusionMaterial.lineCount = { x: 12, y: 10 };

          const conicSensor = {
            radius: options.radius,
            innerHalfAngle: Cesium.Math.toRadians(20.0),
            outerHalfAngle: Cesium.Math.toRadians(60.0),
            lateralSurfaceMaterial: lateralSurfaceMaterial,
            domeSurfaceMaterial: domeSurfaceMaterial,
            environmentOcclusionMaterial: environmentOcclusionMaterial,
            showLateralSurfaces: true,
            showEllipsoidHorizonSurfaces: false,
            showDomeSurfaces: true,
            environmentConstraint: true,
            showEnvironmentOcclusion: false,
            showEnvironmentIntersection: false,
            environmentIntersectionWidth: 10.0,
            environmentIntersectionColor: new Cesium.Color(1.0, 0.0, 1.0, 0.5),
            showViewshed: true,
            classificationType: options.classificationType,
          };

          return viewer.entities.add({
            position: options.center,
            orientation: orientation,
            conicSensor: conicSensor,
          });
        }

        Sandcastle.addToolbarMenu([
          {
            text: "Rectangular Sensor",
            onselect: function () {
              viewer.entities.removeAll();
              entity = createRectangularSensor({
                center: center,
                radius: 1000.0,
                heading: -10.4,
                pitch: -90,
                roll: 0.0,
                xHalfAngle: 25,
                yHalfAngle: 40,
                classificationType: Cesium.ClassificationType.TERRAIN,
              });
              sensor = entity.rectangularSensor;
            },
          },
          {
            text: "Conic Sensor",
            onselect: function () {
              viewer.entities.removeAll();
              entity = createConicSensor({
                center: center,
                radius: 1000.0,
                heading: -10.4,
                pitch: -90,
                roll: 0.0,
                innerHalfAngle: 20,
                outerHalfAngle: 60,
                classificationType: Cesium.ClassificationType.TERRAIN,
              });
              sensor = entity.conicSensor;
            },
          },
        ]);

        let zAngle = 0.0;
        let zIncrement = Cesium.Math.toRadians(1.0);
        const yAngle = Cesium.Math.PI_OVER_TWO;
        let headingRotation = 0.0;
        const headingIncrement = Cesium.Math.toRadians(1.0);

        function animate() {
          return scene.postRender.addEventListener(function (scene, time) {
            zAngle += zIncrement;
            if (zAngle > Cesium.Math.PI_OVER_FOUR || zAngle < -Cesium.Math.PI_OVER_FOUR) {
              zIncrement = -zIncrement;
            }

            let rotationZ = Cesium.Matrix3.fromRotationZ(zAngle);
            const rotationY = Cesium.Matrix3.fromRotationY(yAngle);
            const rotation = Cesium.Matrix3.multiply(
              rotationY,
              rotationZ,
              new Cesium.Matrix3(),
            );
            rotationZ = Cesium.Matrix3.fromRotationZ(headingRotation);
            Cesium.Matrix3.multiply(rotationZ, rotation, rotation);

            const rotationTranslation = Cesium.Matrix4.fromRotationTranslation(
              rotation,
              Cesium.Cartesian3.ZERO,
            );
            const enu = Cesium.Transforms.eastNorthUpToFixedFrame(center);

            const modelMatrix = Cesium.Matrix4.multiply(
              enu,
              rotationTranslation,
              new Cesium.Matrix4(),
            );
            const orientation = Cesium.Quaternion.fromRotationMatrix(
              Cesium.Matrix4.getMatrix3(modelMatrix, new Cesium.Matrix3()),
            );
            entity.orientation = orientation;

            headingRotation += headingIncrement;
          });
        }

        let removeEventListener;

        Sandcastle.addToolbarButton("Toggle Animate", function () {
          if (Cesium.defined(removeEventListener)) {
            removeEventListener();
            removeEventListener = undefined;
          } else {
            removeEventListener = animate();
          }
        });

        Sandcastle.addToolbarButton("Toggle Show Occluded", function () {
          sensor.showEnvironmentOcclusion = !sensor.showEnvironmentOcclusion.getValue();
        });

        Sandcastle.addToolbarButton("Toggle Show Environment Intersection", function () {
          sensor.showEnvironmentIntersection =
            !sensor.showEnvironmentIntersection.getValue();
        });

        //Sandcastle_End
        Sandcastle.finishedLoading();
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium).catch((error) => {
          "use strict";
          console.error(error);
        });
        Sandcastle.finishedLoading();
      }
    </script>
  </body>
</html>
