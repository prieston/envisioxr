<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Rectangular sensor occluded by a 3D Tiles tileset."
    />
    <meta
      name="cesium-sandcastle-labels"
      content="Showcases, 3D Tiles, ion SDK - Viewshed"
    />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
      @import url(../templates/bucket.css);
      #toolbar input[type="range"] {
        width: 70px;
      }
      #toolbar input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
      }
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>

    <script id="cesium_sandcastle_script">
      window.startup = async function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        const viewer = new Cesium.Viewer("cesiumContainer", {
          terrain: Cesium.Terrain.fromWorldTerrain(),
        });
        const scene = viewer.scene;

        try {
          const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(40866);
          viewer.scene.primitives.add(tileset);
          viewer.zoomTo(tileset);
        } catch (error) {
          console.log(`Error loading tileset: ${error}`);
        }

        const sensor = createRectangularSensor({
          center: Cesium.Cartesian3.fromDegrees(-75.597514, 40.037648, 80.0),
          radius: 200.0,
          heading: -90,
          pitch: -90,
          roll: 0.0,
          xHalfAngle: 25,
          yHalfAngle: 30,
          classificationType: Cesium.ClassificationType.CESIUM_3D_TILE,
        });

        function createRectangularSensor(options) {
          const headingPitchRoll = new Cesium.HeadingPitchRoll(
            Cesium.Math.toRadians(options.heading),
            Cesium.Math.toRadians(options.pitch),
            Cesium.Math.toRadians(options.roll),
          );
          const modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
            options.center,
            headingPitchRoll,
          );
          const rotation = Cesium.Matrix4.getMatrix3(modelMatrix, new Cesium.Matrix3());
          const orientation = Cesium.Quaternion.fromRotationMatrix(rotation);

          const lateralSurfaceMaterial = new Cesium.GridMaterialProperty();
          lateralSurfaceMaterial.color = new Cesium.Color(0.0, 1.0, 1.0, 1.0);
          lateralSurfaceMaterial.cellAlpha = 0.5;
          lateralSurfaceMaterial.lineCount = { x: 12, y: 10 };

          const domeSurfaceMaterial = new Cesium.GridMaterialProperty();
          domeSurfaceMaterial.color = new Cesium.Color(1.0, 1.0, 0.0, 1.0);
          domeSurfaceMaterial.cellAlpha = 0.5;
          domeSurfaceMaterial.lineCount = { x: 12, y: 12 };

          const environmentOcclusionMaterial = new Cesium.GridMaterialProperty();
          environmentOcclusionMaterial.color = new Cesium.Color(1.0, 0.0, 0.0, 1.0);
          environmentOcclusionMaterial.cellAlpha = 0.5;
          environmentOcclusionMaterial.lineCount = { x: 12, y: 10 };

          const rectangularSensor = {
            radius: options.radius,
            xHalfAngle: Cesium.Math.toRadians(options.xHalfAngle),
            yHalfAngle: Cesium.Math.toRadians(options.yHalfAngle),
            lateralSurfaceMaterial: lateralSurfaceMaterial,
            domeSurfaceMaterial: domeSurfaceMaterial,
            environmentOcclusionMaterial: environmentOcclusionMaterial,
            showLateralSurfaces: true,
            showEllipsoidHorizonSurfaces: false,
            showDomeSurfaces: true,
            showEllipsoidSurfaces: false,
            environmentConstraint: true,
            showEnvironmentOcclusion: false,
            showViewshed: true,
            classificationType: options.classificationType,
            showIntersection: false,
            showThroughEllipsoid: true,
          };

          return viewer.entities.add({
            position: options.center,
            orientation: orientation,
            rectangularSensor: rectangularSensor,
          });
        }

        const zAngle = 0.0;
        const yAngle = Cesium.Math.PI_OVER_TWO;
        let headingRotation = Cesium.Math.PI_OVER_TWO;
        const headingIncrement = Cesium.Math.toRadians(1.0);

        function animate() {
          return scene.postRender.addEventListener(function (scene, time) {
            let rotationZ = Cesium.Matrix3.fromRotationZ(zAngle);
            const rotationY = Cesium.Matrix3.fromRotationY(yAngle);
            const rotation = Cesium.Matrix3.multiply(
              rotationY,
              rotationZ,
              new Cesium.Matrix3(),
            );
            rotationZ = Cesium.Matrix3.fromRotationZ(headingRotation);
            Cesium.Matrix3.multiply(rotationZ, rotation, rotation);

            const rotationTranslation = Cesium.Matrix4.fromRotationTranslation(
              rotation,
              Cesium.Cartesian3.ZERO,
            );
            const enu = Cesium.Transforms.eastNorthUpToFixedFrame(
              sensor.position.getValue(Cesium.JulianDate.now()),
            );

            const modelMatrix = Cesium.Matrix4.multiply(
              enu,
              rotationTranslation,
              new Cesium.Matrix4(),
            );
            const orientation = Cesium.Quaternion.fromRotationMatrix(
              Cesium.Matrix4.getMatrix3(modelMatrix, new Cesium.Matrix3()),
            );
            sensor.orientation = orientation;

            headingRotation += headingIncrement;
          });
        }

        let removeEventListener;

        Sandcastle.addToolbarButton("Toggle Animate", function () {
          if (Cesium.defined(removeEventListener)) {
            removeEventListener();
            removeEventListener = undefined;
          } else {
            removeEventListener = animate();
          }
        });

        Sandcastle.addToolbarButton("Show Occluded Region", function () {
          sensor.rectangularSensor.showEnvironmentOcclusion =
            !sensor.rectangularSensor.showEnvironmentOcclusion.getValue();
        });
        //Sandcastle_End
        Sandcastle.finishedLoading();
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium).catch((error) => {
          "use strict";
          console.error(error);
        });
        Sandcastle.finishedLoading();
      }
    </script>
  </body>
</html>
