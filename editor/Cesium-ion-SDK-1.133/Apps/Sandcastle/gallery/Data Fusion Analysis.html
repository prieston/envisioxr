<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Using sensors and measurement tools across photogrammetry, BIM, glTF and CityGML."
    />
    <meta
      name="cesium-sandcastle-labels"
      content="Showcases, ion SDK - Viewshed, ion SDK - Measurements"
    />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = async function (Cesium) {
        "use strict";
        // cspell:words Troccoli Matei Ciocarlie
        //Sandcastle_Begin
        const viewer = new Cesium.Viewer("cesiumContainer", {
          terrain: Cesium.Terrain.fromWorldTerrain(),
          selectionIndicator: false,
          infoBox: false,
        });
        // Prevent clipping in close-up views of the BIM tileset.
        viewer.camera.frustum.near = 0.1;

        // Store the camera views we want for each tileset in this object.
        const storedViews = {};

        // Initialize the measurement widget.
        viewer.extend(IonSdkMeasurements.viewerMeasureMixin, {
          units: new IonSdkMeasurements.MeasureUnits({
            distanceUnits: IonSdkMeasurements.DistanceUnits.METERS,
          }),
        });

        async function addPhotogrammetry() {
          storedViews["Office Buildings - Photogrammetry"] = {
            destination: Cesium.Cartesian3.fromRadians(
              -1.3194140631994946,
              0.6987750604411881,
              211.33692794024242,
            ),
            orientation: {
              heading: 0.009647507356656426,
              pitch: -0.5052479436907924,
              roll: 0.00003652209306537202,
            },
          };

          try {
            // Add the photogrammetry of AGI's headquarters.
            const officeTileset = await Cesium.Cesium3DTileset.fromIonAssetId(40866);
            viewer.scene.primitives.add(officeTileset);
            viewer.zoomTo(officeTileset);
          } catch (error) {
            console.log(`Error loading tileset: ${error}`);
          }
        }

        async function addPointCloud() {
          storedViews["Church - Point Cloud"] = {
            destination: Cesium.Cartesian3.fromRadians(
              -1.3194716701318439,
              0.6987958695077191,
              97.93963430999224,
            ),
            orientation: {
              heading: 1.1680366377336533,
              pitch: -0.1731060563358413,
              roll: 0.003088548216816811,
            },
          };

          try {
            // Point Cloud by Prof. Peter Allen, Columbia University Robotics Lab. Scanning by Alejandro Troccoli and Matei Ciocarlie.
            const churchTileset = await Cesium.Cesium3DTileset.fromIonAssetId(16421);

            // Relocate the church close to our photogrammetry model.
            // This transform was obtained by adjusting the tileset using the TransformEditor widget.
            const transform = new Cesium.Matrix4(
              -1.1649137390500106,
              0.19333507501195402,
              0.22993665641065322,
              1216155.551243676,
              -0.2999959058010518,
              -0.7000102835680876,
              -0.9312687023733788,
              -4736385.796518454,
              -0.015867378289912495,
              -0.9591040028525111,
              0.7260448158599844,
              4081293.814208544,
              0,
              0,
              0,
              1,
            );

            churchTileset.root.transform = transform;
            viewer.scene.primitives.add(churchTileset);
            churchTileset.pointCloudShading.attenuation = true;
          } catch (error) {
            console.log(`Error loading tileset: ${error}`);
          }
        }

        async function addBim() {
          storedViews["Power Plant - BIM"] = {
            destination: Cesium.Cartesian3.fromRadians(
              -1.3193628842347032,
              0.6988466488894499,
              140.02469175359977,
            ),
            orientation: {
              heading: 3.836145068890354,
              pitch: -0.29393643891358234,
              roll: 6.280975994291076,
            },
          };

          storedViews["Power Plant Interior - BIM"] = {
            destination: Cesium.Cartesian3.fromRadians(
              -1.3193771022020109,
              0.698836274605103,
              88.66357517166392,
            ),
            orientation: {
              heading: 4.505159757715124,
              pitch: -0.3161055825869967,
              roll: 6.279781833049059,
            },
          };

          try {
            // Power Plant design model provided by Bentley Systems.
            const powerplantBIM = await Cesium.Cesium3DTileset.fromIonAssetId(1240402);
            const transform = new Cesium.Matrix4(
              0.26204079176033923,
              0.33263277236877486,
              0.07939977509248569,
              1216517.889841153,
              -0.17913926332891894,
              0.2187215623571414,
              -0.32509116348938727,
              -4736208.8320088135,
              -0.29130398190283346,
              0.1647136272175867,
              0.2713405115739991,
              4081481.886676201,
              0,
              0,
              0,
              1,
            );

            powerplantBIM.root.transform = transform;
            viewer.scene.primitives.add(powerplantBIM);
          } catch (error) {
            console.log(`Error loading tileset: ${error}`);
          }
        }

        async function addCityGml() {
          storedViews["New York - CityGML"] = {
            destination: Cesium.Cartesian3.fromRadians(
              -1.2917388874899491,
              0.7102544286427315,
              998.248372509952,
            ),
            orientation: {
              heading: 6.21443554297079,
              pitch: -0.6905647020245347,
              roll: 6.2828887396256015,
            },
          };

          try {
            // Add a CityGML model of New York City.
            const newyorkCityGML = await Cesium.Cesium3DTileset.fromIonAssetId(5741);
            viewer.scene.primitives.add(newyorkCityGML);
          } catch (error) {
            console.log(`Error loading tileset: ${error}`);
          }
        }

        let milkTruck;
        let positionProperty;
        async function addCzmlModel() {
          // Add milk truck.
          storedViews["Milktruck with Sensor - 3D Model"] = {
            destination: Cesium.Cartesian3.fromRadians(
              -1.31944690983967,
              0.6988441006772554,
              167.30001579037486,
            ),
            orientation: {
              heading: 2.045474141865153,
              pitch: -0.31931280187192534,
              roll: 0.0030957870247005914,
            },
          };

          try {
            const dataSource = await Cesium.CzmlDataSource.load(
              "../../SampleData/DataFusionAnalysis.czml",
            );
            viewer.dataSources.add(dataSource);
            milkTruck = dataSource.entities.getById("CesiumMilkTruck");
            positionProperty = milkTruck.position;
            milkTruck.orientation = new Cesium.VelocityOrientationProperty(
              positionProperty,
            );
          } catch (error) {
            console.log(`Error loading CZML: ${error}`);
          }
        }

        const promises = [
          addPhotogrammetry(),
          addPointCloud(),
          addBim(),
          addCityGml(),
          addCzmlModel(),
        ];

        // Set up view drop downs
        function goToView(view) {
          return function () {
            viewer.trackedEntity = undefined;
            viewer.camera.flyTo(view);
          };
        }

        const toolbarOptions = [];
        for (const label in storedViews) {
          if (storedViews.hasOwnProperty(label)) {
            toolbarOptions.push({
              text: label,
              onselect: goToView(storedViews[label]),
            });
          }
        }

        Sandcastle.addToolbarMenu(toolbarOptions);

        // Set up animated sensor.
        const sensor = createRectangularSensor({
          center: Cesium.Cartesian3.fromRadians(-1.31940416686, 0.6988312132, 90),
          radius: 200.0,
          heading: -90,
          pitch: -90,
          roll: 0.0,
          xHalfAngle: 25,
          yHalfAngle: 30,
          classificationType: Cesium.ClassificationType.BOTH,
        });

        const zAngle = 0.0;
        const yAngle = Cesium.Math.PI_OVER_TWO;
        const headingRotation = -Cesium.Math.PI_OVER_TWO + 0.7;
        const headingIncrement = Cesium.Math.toRadians(1.0);

        sensor.show = false;

        Sandcastle.addToolbarMenu([
          {
            text: "Truck sensor options",
          },
          {
            text: "None",
            onselect: function () {
              sensor.show = false;
            },
          },
          {
            text: "Sensor",
            onselect: function () {
              sensor.show = true;
              sensor.rectangularSensor.showViewshed = false;
              sensor.rectangularSensor.showLateralSurfaces = true;
              sensor.rectangularSensor.showDomeSurfaces = true;
            },
          },
          {
            text: "Viewshed",
            onselect: function () {
              sensor.show = true;
              sensor.rectangularSensor.showViewshed = true;
              sensor.rectangularSensor.showLateralSurfaces = false;
              sensor.rectangularSensor.showDomeSurfaces = false;
            },
          },
        ]);

        await Promise.all(promises);
        startMilkTruck();

        viewer.scene.preRender.addEventListener(function (scene, time) {
          if (!Cesium.defined(milkTruck) || !Cesium.defined(milkTruck.position)) {
            return;
          }

          let rotationZ = Cesium.Matrix3.fromRotationZ(zAngle);
          const rotationY = Cesium.Matrix3.fromRotationY(yAngle);
          const rotation = Cesium.Matrix3.multiply(
            rotationY,
            rotationZ,
            new Cesium.Matrix3(),
          );
          rotationZ = Cesium.Matrix3.fromRotationZ(headingRotation);
          Cesium.Matrix3.multiply(rotationZ, rotation, rotation);

          const center = milkTruck.position.getValue(viewer.clock.currentTime);
          const rotationTranslation = Cesium.Matrix4.fromRotationTranslation(
            rotation,
            Cesium.Cartesian3.ZERO,
          );
          const enu = Cesium.Transforms.eastNorthUpToFixedFrame(center);

          const modelMatrix = Cesium.Matrix4.multiply(
            enu,
            rotationTranslation,
            new Cesium.Matrix4(),
          );
          const orientation = Cesium.Quaternion.fromRotationMatrix(
            Cesium.Matrix4.getMatrix3(modelMatrix, new Cesium.Matrix3()),
          );
          sensor.orientation = orientation;

          const cartographic = Cesium.Cartographic.fromCartesian(center);
          cartographic.height += 3.5;
          sensor.position = Cesium.Cartographic.toCartesian(cartographic);
        });

        function startMilkTruck() {
          viewer.clock.shouldAnimate = true;
          const objectsToExclude = [milkTruck, sensor];
          viewer.scene.postRender.addEventListener(function () {
            const position = positionProperty.getValue(viewer.clock.currentTime);
            milkTruck.position = viewer.scene.clampToHeight(position, objectsToExclude);
          });
        }

        function createRectangularSensor(options) {
          const headingPitchRoll = new Cesium.HeadingPitchRoll(
            Cesium.Math.toRadians(options.heading),
            Cesium.Math.toRadians(options.pitch),
            Cesium.Math.toRadians(options.roll),
          );
          const modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
            options.center,
            headingPitchRoll,
          );
          const rotation = Cesium.Matrix4.getMatrix3(modelMatrix, new Cesium.Matrix3());
          const orientation = Cesium.Quaternion.fromRotationMatrix(rotation);

          const lateralSurfaceMaterial = new Cesium.GridMaterialProperty();
          lateralSurfaceMaterial.color = new Cesium.Color(0.0, 1.0, 1.0, 1.0);
          lateralSurfaceMaterial.cellAlpha = 0.5;
          lateralSurfaceMaterial.lineCount = { x: 12, y: 10 };

          const domeSurfaceMaterial = new Cesium.GridMaterialProperty();
          domeSurfaceMaterial.color = new Cesium.Color(1.0, 1.0, 0.0, 1.0);
          domeSurfaceMaterial.cellAlpha = 0.5;
          domeSurfaceMaterial.lineCount = { x: 12, y: 12 };

          const environmentOcclusionMaterial = new Cesium.GridMaterialProperty();
          environmentOcclusionMaterial.color = new Cesium.Color(1.0, 0.0, 0.0, 1.0);
          environmentOcclusionMaterial.cellAlpha = 0.5;
          environmentOcclusionMaterial.lineCount = { x: 12, y: 10 };

          const rectangularSensor = {
            radius: options.radius,
            xHalfAngle: Cesium.Math.toRadians(options.xHalfAngle),
            yHalfAngle: Cesium.Math.toRadians(options.yHalfAngle),
            lateralSurfaceMaterial: lateralSurfaceMaterial,
            domeSurfaceMaterial: domeSurfaceMaterial,
            environmentOcclusionMaterial: environmentOcclusionMaterial,
            showLateralSurfaces: true,
            showEllipsoidHorizonSurfaces: false,
            showDomeSurfaces: true,
            showEllipsoidSurfaces: false,
            environmentConstraint: true,
            showEnvironmentOcclusion: true,
            showViewshed: true,
            classificationType: options.classificationType,
            showIntersection: false,
            showThroughEllipsoid: true,
          };

          return viewer.entities.add({
            position: options.center,
            orientation: orientation,
            rectangularSensor: rectangularSensor,
          });
        }
        //Sandcastle_End
        Sandcastle.finishedLoading();
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium).catch((error) => {
          "use strict";
          console.error(error);
        });
        Sandcastle.finishedLoading();
      }
    </script>
  </body>
</html>
