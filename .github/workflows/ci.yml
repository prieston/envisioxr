name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages and editor
        run: pnpm build:editor

      - name: Run all audits
        run: pnpm audit:ci

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: E2E tests
        run: pnpm e2e:ci:editor
        continue-on-error: true
